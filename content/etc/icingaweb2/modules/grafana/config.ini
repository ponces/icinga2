[grafana]
version = "0"
host = "localhost:3000"
protocol = "http"
timerange = "6h"
timerangeAll = "2d"
defaultdashboard = "icinga2-default"
defaultdashboardpanelid = "1"
defaultorgid = "1"
shadows = "0"
defaultdashboardstore = "db"
theme = "light"
datasource = "influxdb"
accessmode = "direct"
debug = "0"
